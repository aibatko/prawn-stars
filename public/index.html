<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Prawn Stars</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<canvas id="game"></canvas>
<canvas id="leaderboard"></canvas>
<div id="menu">
  <div>Enter your name:</div>
  <input id="nameInput" type="text" />
  <div id="classButtons"></div>
</div>
<audio id="sndShoot" src="assets/laser_pew.wav" preload="auto"></audio>
<audio id="sndKill" src="assets/laser_pew.wav" preload="auto"></audio>
<audio id="sndDie" src="assets/player_death_scream.wav" preload="auto"></audio>
<audio id="sndGrapple" src="assets/grappling_hook_zzzzup.wav" preload="auto" loop></audio>
<audio id="sndAbility" src="assets/shotgun_fire.wav" preload="auto"></audio>
<script>
  (function(){
    function preventZoom(e){
      if(e.ctrlKey && ['+','-','_','=','0','NumpadAdd','NumpadSubtract','Numpad0'].includes(e.key)) {
        e.preventDefault();
      }
    }
    window.addEventListener('keydown', preventZoom);
    window.addEventListener('wheel', e => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
  })();
</script>
<script src="client.js"></script>
</body>
</html>
